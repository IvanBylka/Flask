<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистация</title>
</head>
<body>


<form method="POST">
            <h3>Register</h3>
            <label for="name">Введите имя:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="firstpassword">Пароль:</label><br>
            <input type="password" id="firstpassword" name="firstpassword"><br><br>

            <label for="secondpassword">Повторите пороль:</label><br>
            <input type="password" id="secondpassword" name="secondpassword"><br><br>

            <label for="email">Почта:</label><br>
            <input type="text" id="email" name="Email"><br><br>

            <label for="date">Дата рождения:</label><br>
            <input type="date" id="Date" name="Date"><br><br>

            <input type="submit" value="Login">
    </form>
</body>
</html>
